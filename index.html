<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
 
  <title>Evarugs в вашем городе</title>
</head>
<body>
  <header div="header">
    <div class="container">
      <div class="header__wrap">
        <div class="header__telephone">
          <div class="header__telephone-img">
            <img src="./img/telephone.svg" alt="иконка телефона">
          </div>
          <div class="header__telephone-text">
            <span>+375 29 292-29-29 (VEL)</span>
            <span>+375 33 333-33-33 (МТС)</span>
          </div>
        </div>
        <div class="header__maps">
          <div class="header__maps-img">
            <img src="./img/maps.svg" alt="иконка локации">
          </div>
          <span>Казань</span>
        </div>
        <div class="header__inst">
          <div class="header__inst-img">
            <img src="./img/insta.svg" alt="иконка инстаграм">
          </div>
          <span>посетите нашу 
            страницу</span>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="container">
      <div class="footer__wrap">
        <div class="footer__inst">
          <div class="footer__inst-img">
            <h4 class="footer-text">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h4>
            <img src="./img/Instagram_color.png" alt="иконка инстаграм">
          </div>
        </div>
        <div class="footer__telephone">
          <h4 class="footer-text">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h4>
          <ul>
            <li>+375 29 292-29-29 (VEL)</li>
            <li>+375 33 333-33-33 (МТС)</li>
          </ul>
        </div>
        <div class="footer__adress">
          <h4 class="footer-text">О НАС</h4>
          <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
          <li>Казань</li>
        </div>
        <div class="footer__decor-small">
          <img src="./img/decor_small.svg" alt="">
        </div>
        <div class="footer-decor-big">
          <img src="./img/decor_big.svg" alt="">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
